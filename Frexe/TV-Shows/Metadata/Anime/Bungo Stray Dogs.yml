  "Bungo Stray Dogs (2016)":
    year: 2016
    title: "Bungo Stray Dogs"
    url_poster: https://theposterdb.com/api/assets/268235
    seasons:
      0:
        url_poster: https://theposterdb.com/api/assets/268236
      1:
        url_poster: https://theposterdb.com/api/assets/268237
        episodes:
          1:
            title: "Fortune Is Unpredictable and Mutable"
            summary: "Driven out from his orphanage, Nakajima Atsushi wanders the streets of Yokohama on the bring of starvation. Determined to live, a chance encounter with a drowning stranger changes his fate..."
          2:
            title: "A Certain Bomb"
            summary: "Despite joining the Armed Detective Agency, Nakajima lacks convection that he'd be of any use. Just as he's about to bid the agency farewell, a bomber takes over the agency with one of the agency employees as his hostage...!"
          3:
            title: "Yokohama Gangster Paradise"
            summary: "Now an official member of the Agency after passing their entrance exam, Atsushi is assigned to his first case right away with Tanizaki and Naomi. Though deceptively simple on the surface, there's more than meets the eye..."
          4:
            title: "The Tragedy of the Fatalist"
            summary: "Though saved from the Port Mafia by Dazai's intervention, Atsushi feels responsible for bringing trouble to the Agency's door. Rather than risk another attack because of him, Atsushi decides to leave the Agency and makes a call to the Port Mafia..."
          5:
            title: "Murder on D Street"
            summary: "After repelling the Port Mafia's Black Lizards with deceptive ease, Atsushi is tasked with accompanying Rampo to a case. Skeptical of the self-dubbed great detective who seems to lack all common sense, Atsushi is about to witness Rampo's ability first-hand..."
          6:
            title: "The Azure Messenger"
            summary: "The Agency investigates a series of disappearances in Yokohama. Kunikida enlists the help of a hacker named Taguchi Rokuzou, but all they find are photos of the victims and mention of a mysterious figure called the Azure Messenger. They follow the trail of clues to an abandoned hospital..."
          7:
            title: "Love for the Disease Called Ideals"
            summary: "Following the Azure Messenger's bomb threat, the Armed Detective Agency must race to prevent the deaths of hundreds, which would taint the Agency forever. However, Dazai's seemingly distracted by Sasaki Nobuko, the lone survivor of their raid on the abandoned hospital..."
          8:
            title: "Teaching Them to Kill, Then to Die"
            summary: "Dazai goes missing, but the Agency operatives feel it's just business as usual. Meanwhile, Atsushi accompanies Yosano Akiko on a shopping expedition, where they are suddenly plunged into the middle of a terrorist bomb threat by one of the Port Mafia..."
          9:
            title: "The Beauty Is Quiet Like a Stone Statue"
            summary: "Kyouka was made into an assassin by those who abused her ability, and Atsushi can't help but feel sympathy toward her. Unable to turn her in to the military police, Atsushi ends up taking her out on a date. Meanwhile, Akutagawa is busy berating his former supervisor--Dazai."
          10:
            title: "Rashomon and the Tiger"
            summary: "Dazai has a face-off with his ex-partner, Chuuya, as Chuuya attempts to uncover Dazai's true intentions for letting himself get captured. Meanwhile, Atsuhi faces Akutagawa's intense and inexplicable hatred for him, as the ship continues on to the meeting place where he will be handed off in exchange for the bounty on his head..."
          11:
            title: "First, an Unsuitable Profession for Her. Second, an Ecstatic Detective Agency"
            summary: "In the aftermath of Atsushi and Dazai's abduction, the Agency must decide what to do with Kyouka, the loose end. Meanwhile, the Port Mafia also deliberates what to do with Akutagawa, now comatose, as his enemies seek vengeance..."
          12:
            title: "Borne Back Ceaselessly into the Past"
            summary: "Francis, the leader of The Guild, a North American organization of gifted members, is the one responsible for the bounty on Atsushi's head. Fukuzawa refuses Francis's offer to buy out the Agency, but their agents begin to disappear..."
      2:
        url_poster: https://theposterdb.com/api/assets/320477
        episodes:
          13:
            title: "The Dark Age"
            summary: "On a misty night, Oda Sakunosuke, Dazai Osamu, and Sakaguchi Ango meet as always at their usual bar. For the trio of Port Mafia members, it a night spent in camaraderie like any other, but Ango vanishes that very night. Oda is given a direct order from the Port Mafia boss to find Ango, but..."
          14:
            title: "Nowhere to Return"
            summary: "The reason that Odasaku went to a certain Western style restaurant was not just because of the curry. He is having the owner watch over a group of young children who had lost their parents two years ago in the war. Odasaku is trying to track down Ango, and remembers the time they first met. Meanwhile, Dazai manages to catch one of the Mimic soldiers alive in a trap he had set. However, once he gets there, all that is waiting for him is a corpse. Another figure was also waiting for him, his subordinate, Akutagawa Ryuunosuke."
          15:
            title: "A Room Where We Can Someday See the Ocean"
            summary: "The Port Mafia's council of five top executives has decreed that Mimic must be annihilated. In the ensuing battle, Odasaku has a fateful encounter with Gide, the leader of Mimic, who makes a cryptic prophecy. Night falls, and the usual bar now awaits Dazai, Odasaku and Ango..."
          16:
            title: "Bungo Stray Dogs"
            summary: "While the leaders of the Port Mafia and the gifted special operations division meet via Ango, Dazai is close to discovering the true significance of the conflict between the three groups. However, in despair, Odasaku's deaf to Dazai's entreaties not to go alone to Mimic's headquarters where Gide awaits..."
          17:
            title: "Three Companies Conflict"
            summary: "Trusting in a life that doesn't require her to kill, Kyouka works her first job at the Armed Detective Agency, but the job ends in a minor disaster. As Atsushi attempts to cheer her up, the unthinkable happens--Kyouka's inactive cell phone rings, and a voice orders Demon Snow to attack Atsushi."
          18:
            title: "The Conflict of Strategy"
            summary: "Mori, the leader of the Port Mafia, sends a letter to Margaret M. and Nathaniel H., threatening to destroy them and the ship they are protecting."
          19:
            title: "Will of Tycoon"
            summary: "John S. and Lovecraft hunt down Naomi and Haruno as they flee from town. While Atsushi and Dazai wait for them to arrive at the train station, Dazai notices a shady figure stalking him."
          20:
            title: "Though the Mind May be Wrong"
            summary: "Atsushi is abducted onto the Moby Dick. Meanwhile, Lovecraft succeeds in capturing Q. Francis F. and the Guild prepare to carry out what they call their emergency plan."
          21:
            title: "Double Black"
            summary: "Begrudgingly, the leaders of the Agency and the Port Mafia negotiate an alliance. Meanwhile, Dazai and Chuuya face off against Lovecraft."
          22:
            title: "Poe and Rampo"
            summary: "Rampo receives an invitation to a detective game from none other than E. A. Poe. He's indifferent at first, until Poe reveals what the reward would be should he win."
          23:
            title: "Rashoumon, The Tiger, and The Last Emperor"
            summary: "Atsushi searches desperately for the control terminal, which he would need to stop the Moby Dick from crashing into Yokohama. He's greeted by Akutagawa and Francis, both of whom have other plans in mind."
          24:
            title: "If I May Shed Away My Burden Now"
            summary: "Atsushi and Akutagawa fail to call off the Moby Dick's descent. They search desperately for other ways to protect Yokohama."
      3:
        url_poster: https://theposterdb.com/api/assets/320478
        episodes:
          1:
            title: "Dazai, Chuuya, Fifteen Years Old"
            summary: "Port Mafia leader Mori Ougai orders a fifteen-year-old Dazai Osamu to investigate the appearance of a certain individual in the Yokohama Settlement area."
          2:
            title: "God of Fire"
            summary: "Dazai Osamu and Nakahara Chuuya are attacked by GSS soldiers in the middle of investigating an explosion caused years ago by Arahabaki."
          3:
            title: "Only a Diamond Can Polish a Diamond"
            summary: "Nakahara Chuuya and Dazai Osamu reveal the truth behind Arahabaki, Randou, the former Port Mafia boss and Chuuya himself."
          4:
            title: "My Ill Deeds Are the Work of God"
            summary: "Port Mafia executive Ace captures Fyodor, who was behind the destruction of the Moby Dick. Keeping him captured may prove to be more difficult."
          5:
            title: "Slap the Stick & Addict"
            summary: "The café that the Detective Agency members frequent is attacked by The Park, who are after the Guild’s property."
          6:
            title: "Herurisu / Portrait of a Father"
            summary: "The Agency is tasked with finding and delivering an important document. A man is hit and killed by a truck. His identity shocks Atsushi."
          7:
            title: "Fitzgerald Rising"
            summary: "Louisa reunites with Fitzgerald, but he's not quite the man he used to be."
          8:
            title: "The Masked Assassin"
            summary: "The leaders of the Port Mafia and the Detective Agency are attacked by an assassin in a mask, leaving both of them ill."
          9:
            title: "Cannibalism (1)"
            summary: "Tensions between the Detective Agency and the Port Mafia run high as they both scramble to save their own leaders while avoiding an all-out war."
          10:
            title: "Cannibalism (2)"
            summary: "The Detective Agency president is in safe hands for now, but unless he or the Port Mafia boss dies, a full-scale war between the two organizations is inevitable."
          11:
            title: "Cannibalism (3)"
            summary: "Mori Ougai and Fukuzawa Yukichi fight to the death in a desperate bid to save the organizations they lead from falling into a devastating war."
          12:
            title: "Echo"
            summary: "The gifted responsible for the virus is on the run as Nakagawa Atsushi and Akutagawa Ryunosuke chase after him. Meanwhile, the Detective Agency has the Rats’ hideout surrounded to try to capture Fyodor Dostoevsky."
      4:
        url_poster: https://theposterdb.com/api/assets/320479
        episodes:
          1:
            title: "The Lone Swordsman and the Famous Detective"
            summary: "Security police officer Fukuzawa Yukichi arrives at work to discover that his client had been assassinated. The assassin is already apprehended by the time he arrives, but something doesn’t quite seem right."
          2:
            title: "The Day Is a Dream, the Night Is Real"
            summary: "Fukuzawa gives Rampo a pair of glasses, claiming that wearing them would activate his ability to instantly determine the truth of any situation, and taking them off would give him the ability to tolerate the stupidity of the ordinary person."
          3:
            title: "The Secret Founding of the Detective Agency"
            summary: "Rampo gets a ride to the police station, but the officer doesn’t seem to be who he says he is."
          4:
            title: "A Perfect Murder and Murderer (1)"
            summary: "Kunikida is being held for a murder that Rampo is certain he didn't commit. Meanwhile, Poe is determined to solve a murder mystery that has had the police stumped. Rampo has some thoughts on that situation, too."
          5:
            title: "A Perfect Murder and Murderer (2)"
            summary: "The last page of the manuscript received by Poe appears to have been a photocopy. Rampo seems to know why, but there are still more mysteries surrounding the death of the author."
          6:
            title: "Tragic Sunday"
            summary: "The Detective Agency receives an urgent request from the government to investigate a series murders perpetrated by the same culprit."
          7:
            title: "Dogs Hunt Dogs"
            summary: "The Detective Agency is framed for the brutal murder of several government officials. Its members are on the run from the Military Police."
          8:
            title: "You, A Child of Sin; I, A Child of Sin"
            summary: "The president of the Detective Agency is arrested, and Kunikida is missing after having blown himself up with a grenade. Meanwhile, Atsushi and Kyouka are on the run, looking for a way to defeat the true mastermind: Fyodor."
          9:
            title: "A Dream of Butterflies"
            summary: "Port Mafia boss Mori wants Yosano to join them in exchange for assisting the Detective Agency through their crisis. Yosano reveals why she would rather not."
          10:
            title: "In Lament of My Wingless Body"
            summary: "Tanizaki, Miyazawa and Yosano head to the site where Yosano is scheduled to be handed off to the Port Mafia."
          11:
            title: "Jailbreak"
            summary: "Atsushi and Kyoka help Mushitaro escape. However, they get surrounded by the Bureau, led by Ango Sakaguchi."
          12:
            title: "Bungo Hound Dogs"
            summary: "Suspecting that Lucy is cooperating with the terrorist organization known as the Armed Detective Agency, Jouno and Tetchou pay a visit to the cafe at where she works, in hopes of tracking down Atsushi and Kyouka."
          13:
            title: "SKYFALL"
            summary: "Teruko goes head-to-head with Sigma. Tachihara rethinks the Agency’s innocence after re-infiltrating the Port Mafia."
      5:
        url_poster: https://theposterdb.com/api/assets/373218
